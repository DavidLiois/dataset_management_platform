{% extends 'base.html' %}

{% block title %}- Login{% endblock %}

{% block content %}

<section>
  <div class="login-form">    
    <form method="post">
      <h2>Log In</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="login-btn" type="submit">Log In</button>
    </form>
  </div>
</section>

{% endblock %}
