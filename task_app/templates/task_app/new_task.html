{% extends 'base.html' %}

{% block title %}- Login{% endblock %}

{% block content %}

<section>
    <div class="new-task-form">        
        <form action="{% url 'task_app:upload_handler' %}" method="post" enctype="multipart/form-data">
            <h2>New Task</h2>
            {% csrf_token %}
            {{form.title.label_tag}} {{form.title}}
            {{form.non_field_errors}}
    
            {{ form.file.label_tag }} 
            {{ form.file.help_text }}
            {{ form.file.errors }}{{ form.file }}                           
            <button class="login-btn" type="submit" style="margin: 20px;">Add</button>             
        </form>
        <a href="{% url 'task_app:task' %}" class="login-btn">Back</a>   
        <a href="{% url 'home' %}" class="login-btn">Home</a>            
    </div>    
</section>

{% endblock %}
